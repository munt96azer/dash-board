<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./_mixin.scss" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="img-box">
            <img src="./undraw_Pic_profile_re_7g2h.png" alt="profile" />
          </div>
          <h2>Muntazer</h2>
        </li>
        <li>
          <a class="active" href="#">
            <i class="fas fa-home"></i>
            <p>dashboard</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-user-group"></i>
            <p>clients</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-table"></i>
            <p>products</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-chart-pie"></i>
            <p>charts</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-pen"></i>
            <p>post</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-star"></i>
            <p>favourite</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-cog"></i>
            <p>setting</p>
          </a>
        </li>
        <li class="log-out">
          <a href="#">
            <i class="fas fa-sign-out"></i>
            <p>log out</p>
          </a>
        </li>
      </ul>
    </div>
    <!-- conta -->
    <div class="contant">
      <div class="title-info">
        <p>dashboard</p>
        <i class="fas fa-chart-bar"></i>
      </div>
      <div class="data-info">
        <div class="box">
          <i class="fas fa-user"></i>
          <div class="data">
            <p>users</p>
            <span>100</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-pen"></i>
          <div class="data">
            <p>posts</p>
            <span>434</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-table"></i>
          <div class="data">
            <p>products</p>
            <span>25</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-dollar"></i>
          <div class="data">
            <p>earnings</p>
            <span>$2600</span>
          </div>
        </div>
      </div>
      <div class="title-info">
        <p>products</p>
        <i class="fas fa-table"></i>
      </div>
      <!-- tabel -->
      <table>
        <thead>
          <tr>
            <th>product</th>
            <th>count</th>
            <th>price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>tv</td>
            <td><span class="count">4</span></td>
            <td><span class="price">$399</span></td>
          </tr>
          <tr>
            <td>iphone</td>
            <td ><span class="count">8</span></td>
            <td ><span class="price">$799</span></td>
          </tr>
          <tr>
            <td>laptop</td>
            <td><span class="count">4</span></td>
            <td><span class="price">$399</span></td>
          </tr>
          <tr>
            <td>mouse</td>
            <td><span class="count">20</span></td>
            <td><span class="price">$30</span></td>
          </tr>
          <tr>
            <td>headset</td>
            <td><span class="count">6</span></td>
            <td><span class="price">$25</span></td>
          </tr>
          <tr>
            <td>usb</td>
            <td><span class="count">10</span></td>
            <td><span class="price">$8</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
